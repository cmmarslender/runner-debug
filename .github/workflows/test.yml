name: Debug

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write
  contents: read
  packages: write

jobs:
  package:
    name: Show ${{ matrix.runner.name }}
    runs-on: ${{ matrix.runner.name }}
    strategy:
      fail-fast: false
      matrix:
        runner:
          - name: ubuntu-latest
    steps:
      - name: Show Free Space
        run: |
          df -h

      - name: Clear some stuff
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/node_modules
          sudo rm -rf /usr/local/share/powershell
          sudo rm -rf /usr/local/share/chromium
          sudo rm -rf /usr/local/share/chrome
          sudo rm -rf /opt/ghc
          sudo rm -rf /usr/local/.ghcup

      - name: Show Free Space
        run: |
          df -h

      - name: See whats installed
        run: |
          dpkg-query -W --showformat='${Installed-Size}\t${Package}\n' \
            | sort -nr \
            | awk '{printf "%s\t%s MB\n", $2, $1/1024}'

      - name: Uninstall some junk
        run: |
          sudo apt remove --purge microsoft-edge-stable azure-cli google-cloud-cli google-chrome-stable temurin-21-jdk temurin-17-jdk temurin-11-jdk temurin-25-jdk firefox temurin-8-jdk powershell google-cloud-cli-anthoscli mysql-server-core-8.0  

      - name: Show Free Space
        run: |
          df -h
